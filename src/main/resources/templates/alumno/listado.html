<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
	<meta charset="utf-8"/>
	<title>Hola que tal</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="bg-light">
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	  <div class="container-fluid">
	    <a class="navbar-brand" th:href="@{/}"><i class="bi bi-journal-bookmark-fill"></i> CFT-Intranet</a>
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse" id="navbarNav">
	      <ul class="navbar-nav ms-auto">
	      	 <li class="nav-item dropdown me-5 pe-2">
	          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
	            Alumnos
	          </a>
	          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
	            <li><a class="dropdown-item" th:href="@{/alumno/nuevo}" >Crear Alumno</a></li>
	            <li><hr class="dropdown-divider"></li>
	            <li><a class="dropdown-item" th:href="@{/alumno/listado}">Ver Alumnos</a></li>
	          </ul>
        	</li>
        	<li class="nav-item dropdown me-5 pe-2">
	          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
	            Carreras
	          </a>
	          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
	            <li><a class="dropdown-item" >Crear Carreras</a></li>
	            <li><hr class="dropdown-divider"></li>
	            <li><a class="dropdown-item" >Ver Carreras</a></li>
	          </ul>
        	</li>
	      </ul>
	    </div>
	  </div>
	</nav>
	<h1 class="text-center mb-3">Listado de alumnos</h1>
	
	<div class="container">

	<table class="table">
		<thead>
			<tr>
				<th>Id</th>
				<th>Nombre</th>
				<th>Fecha Nacimiento</th>
				<th >Carrera</th>
				<th class="text-center">Acciones</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="alumno : ${alumnos}">
				<th scope="row" th:text="${alumno.id}"></th>
				<td th:text="${alumno.nombre}"></td>
				<td th:text="${alumno.fechaNacimiento}"></td>
				<td th:text="${alumno.carrera.nombre}"></td>
				<td class="d-flex justify-content-evenly">
					<a class="btn btn-warning " th:href="@{/alumno/editar/{alumnoId}(alumnoId=${alumno.id})}">Editar <i class="bi bi-pencil-square"></i></a>
					<a class="btn btn-danger" th:href="@{/alumno/eliminar(id=${alumno.id})}">Eliminar <i class="bi bi-trash-fill"></i></a>
				</td>
			
			</tr>
		</tbody>
	</table>
		<a class="btn btn-success my-1" th:href="@{/alumno/nuevo}">Nuevo Alumno <i class="bi bi-person-plus-fill"></i></a>
		<a class="btn btn-success my-1" th:href="@{/}">Volver <i class="bi bi-back"></i></a>
	</div>
	<footer class="footer mt-auto py-3 text-center text-white-50 bg-dark">
	    <p>Derechos Reservados, por <a href="https://twitter.com/mdo" class="text-white">Alfredo Supanta</a>.</p>
	 </footer>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
