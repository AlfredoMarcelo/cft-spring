<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
	<meta charset="utf-8"/>
	<title>Formulario Carrera</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
	<h1 class="text-center">Formulario Carrera</h1>
	<div class="container">
	
	<form th:action="@{/carrera/nuevo}" th:object="${carrera}"  method="POST">
	<div class="mb-3">
		<input type="hidden" th:field="*{id}"/>
  		<label for="exampleFormControlInput1" class="form-label">Nombre</label>
  		<input type="text" class="form-control" th:field="*{nombre}" />
 	</div>
	<div class="mb-3">
  		<label for="exampleFormControlInput1" class="form-label">Descripcion</label>
  		<input type="text" class="form-control" th:field="*{descripcion}"  />
  		
	</div>
	<button type="submit" class="btn btn-success">Enviar <i class="bi bi-send-fill"></i></button>
	</form>
	<a   th:href="@{/}"class="btn btn-danger mt-2">Volver <i class="bi bi-back"></i></a>
	</div>
</body>
</html>
