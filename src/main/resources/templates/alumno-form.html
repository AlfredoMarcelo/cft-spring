<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
	<meta charset="utf-8"/>
	<title>Hola que tal</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
	<h1 class="text-center">Formulario estudiante</h1>
	<div class="container">
	
	<form th:action="@{/alumno}" th:object="${alumno}" method="POST">
	<div class="mb-3">
  		<label for="exampleFormControlInput1" class="form-label">Nombre</label>
  		<input type="text" class="form-control" th:field="*{nombre}"   >
  		<span th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" style="color: red;"/>
	</div>
	<div class="mb-3">
  		<label for="exampleFormControlInput1" class="form-label">Edad</label>
  		<input type="text" class="form-control" th:field="*{edad}" >
  		<span th:if="${#fields.hasErrors('edad')}" th:errors="*{edad}" style="color: red;"/>
	</div>
	<button type="submit" class="btn btn-danger">Enviar</button>
	</form>
	</div>
</body>
</html>
