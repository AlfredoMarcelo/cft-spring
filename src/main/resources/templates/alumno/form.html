<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
	<meta charset="utf-8"/>
	<title>Hola que tal</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
	<h1 class="text-center">Formulario estudiante</h1>
	<div class="container">
	
	<form th:action="@{/alumno/procesar}" th:object="${alumno}" method="POST">
	<div class="mb-3">
		<input type="hidden" th:field="*{id}"/>
  		<label for="exampleFormControlInput1" class="form-label">Nombre</label>
  		<input type="text" class="form-control" th:field="*{nombre}"   />
  		<span th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" style="color: red;"/>
	</div>
	<div class="mb-3">
  		<label for="exampleFormControlInput1" class="form-label">Fecha de nacimiento</label>
  		<input type="date" class="form-control" th:field="*{fechaNacimiento}" />
  		<span th:if="${#fields.hasErrors('fechaNacimiento')}" th:errors="*{fechaNacimiento}" style="color: red;"/>
	</div>
	<div class="mb-3">
  		<select class="form-select" th:field="*{carrera}" aria-label="Default select example">
			<option  th:each="carrera : ${carreras}" th:value="${carrera.id}" th:text="${carrera.nombre}"  />
		</select>
  		<!-- <span th:if="${#fields.hasErrors('fechaNacimiento')}" th:errors="*{fechaNacimiento}" style="color: red;"/> -->
	</div>
	<button type="submit" class="btn btn-danger">Enviar <i class="bi bi-send-fill"></i></button>
	</form>
	</div>
</body>
</html>
