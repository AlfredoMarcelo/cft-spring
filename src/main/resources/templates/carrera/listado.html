<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
	<meta charset="utf-8"/>
	<title>Carreras disponibles</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="bg-light">
	<h1 class="text-center mb-3">Carreras disponibles</h1>
	
	<div class="container">

	<table class="table">
		<thead>
			<tr>
				<th>Id</th>
				<th>Nombre</th>
				<th>DescripciÃ³n</th>
				<th>Acciones</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="alumno : ${alumnos}">
				<th scope="row" th:text="${alumno.id}"></th>
				<td th:text="${alumno.nombre}"></td>
				<td th:text="${alumno.fechaNacimiento}"></td>
				<td>
					<a class="btn btn-warning" th:href="@{/alumno/editar/{alumnoId}(alumnoId=${alumno.id})}">Editar <i class="bi bi-pencil-square"></i></a>
					<a class="btn btn-danger" th:href="@{/alumno/eliminar(id=${alumno.id})}">Eliminar <i class="bi bi-trash-fill"></i></a>
				</td>
			
			</tr>
		</tbody>
	</table>
		<a class="btn btn-success my-1" th:href="@{/alumno/nuevo}">Nueva Carrera <i class="bi bi-person-plus-fill"></i></a>
		<a class="btn btn-success my-1" th:href="@{/}">Volver <i class="bi bi-person-plus-fill"></i></a>
	</div>
</body>
</html>
